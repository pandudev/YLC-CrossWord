<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=0"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Crossword</title>
    <meta name="keywords" content="html5 crossword" />
    <meta name="description" content="html5 crossword" />

    <!-- <link rel="stylesheet" type="text/css" href="css/materialize.min.css" /> -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/new-styles.css" />
    <link rel="stylesheet" type="text/css" href="css/tooltipster.bundle.min.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script type="text/javascript" src="js/easeljs-0.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/tooltipster.bundle.min.js"></script>

    <script type="text/javascript" src="js/iscroll.js"></script>
    <script type="text/javascript" src="js/crossword.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
  </head>
  <body ondragstart="return false">
    <div id="rotate" class="rotate"></div>

    <div id="content">
      <div id="loader" class="center">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-red">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-yellow">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-green">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="intro">
        <header id="header" class="header">
          <nav class="header-wrapper header-wrapper-intro flex-h">
            <p class="game-title"></p>
          </nav>
        </header>

        <div id="tools" class="tools flex-h">
          <div class="action-intro flex-h">
            <a
              class="btn btn--icon btn--setting flex-c tooltip"
              id="btn_intro_menu_setting"
              title="Configuration button"
            >
              <img src="./images/cog.png" alt="Setting" />
            </a>
          </div>
        </div>

        <div class="intro-content">
          <div class="intro-logo">
            <img src="./images/crossword.png" alt="CrossWord" />
            <img src="./images/YLC.png" alt="CrossWord" />
          </div>

          <a id="btn_start" class="btn btn--action flex-c tooltip"  title="Let's start">
            <p class="btn--action-text">start</p>
            <svg>
              <path
                d="M 209 73 L 43 74 C 109 67 157 75 209 22 Z"
              >

            </svg>
          </a>
        </div>
      </div>

      <div id="crossword">
        <header id="header" class="header">
          <nav class="header-wrapper flex-h">
            <a id="reload">
              <div class="icon-wrapper">
                <img src="./images/back.png" alt="Back" />
              </div>
            </a>
            <p class="game-title"></p>
            <a id="btn_menu_clear">
              <div class="icon-wrapper flex-h">
                <img src="./images/reset.png" alt="reset" />
                <p class="icon-text">reset</p>
              </div>
            </a>
          </nav>
        </header>

        <div id="tools" class="tools flex-h">
          <div class="timer">
            <a id="timer-button" class="btn btn--timer flex-h tooltip" title="Press to pause the game">
              <div class="timer-count-wrapper flex-c">
                <p class="timer-count">
                  <span id="hour">00</span>:<span id="mins">00</span>:<span
                    id="sec"
                    >00</span
                  >
                </p>
              </div>
              <div class="icon-wrapper flex-c">
                <img
                  class="timer-icon"
                  src="./images/pause.png"
                  alt="Pause"
                />
              </div>
            </a>
          </div>
          <div id="game-hint" class="game-hint">
            <div class="game-hint-wrapper flex-c">
              <img
                class="game-hint-icon"
                src="./images/hint-yellow.png"
                alt="hint"
              />
              <p id="header_clue" class="game-hint-text"></p>
            </div>
          </div>
          <div class="action flex-h">
            <a id="btn_menu_check_trigger" class="btn btn--icon btn--check flex-c tooltip" title="Click for check & reveal">
              <img src="./images/check.png" alt="Check" />
            </a>
            <a id="btn_menu_show_hint" class="btn btn--icon btn--hint flex-c tooltip" title="Show the hint">
              <img src="./images/hint.png" alt="Hint" />
            </a>
            <a id="btn_menu_setting" class="btn btn--icon btn--setting flex-c tooltip" title="Configuration button">
              <img src="./images/cog.png" alt="Setting" />
            </a>
            <div class="action-hover action-hover--check">
              <a id="btn_menu_check" class="btn btn--hover btn--hover-check flex-c tooltip" title="Check the word">
                <p id="check_word"></p>
              </a>
              <a id="btn_menu_reveal_word" class="btn btn--hover btn--hover-check flex-c tooltip" title="Show me the word">
                <p id="reveal_word"></p>
              </a>
            </div>
            <div class="action-hover action-hover--setting">
              <a class="btn btn--icon btn--hover flex-c tooltip" title="I want to hear this game sound">
                <img src="./images/sound-on.png" alt="Sound On" />
              </a>
              <a class="btn btn--icon btn--hover flex-c tooltip" title="Small text">
                <img src="./images/text-small.png" alt="Text Small"  />
              </a>
              <a class="btn btn--icon btn--hover flex-c tooltip" title="Large text">
                <img src="./images/text-large.png" alt="Text Large" />
              </a>
             
            </div>
          </div>
        </div>

        <div id="game_view">
          <div id="game">
            <div id="board">
              <div id="dragger">
                <input
                  type="text"
                  id="key_interceptor"
                  maxlength="1"
                  size="1"
                  title=""
                />
                <canvas id="crossword_canvas"></canvas>
              </div>
            </div>
          </div>
        </div>

        <div id="clue_list">
          <div id="across_container" class="clue_list_wrapper">
            <div id="across_label" class="clue_list_label flex-c"></div>
            <div id="across_list">
              <ul id="across_list_ul"></ul>
            </div>
          </div>

          <div id="down_container" class="clue_list_wrapper">
            <div id="down_label" class="clue_list_label flex-c"></div>
            <div id="down_list">
              <ul id="down_list_ul"></ul>
            </div>
          </div>
        </div>
      </div>

      <div id="result">
        <header id="header" class="header">
          <nav class="header-wrapper header-wrapper-intro flex-h">
            <p class="game-title"></p>
          </nav>
        </header>
        <div class="result-content">
          <div class="result-logo">
            <img src="./images/crossword.png" alt="CrossWord" />
            <img src="./images/YLC.png" alt="YLC" />
          </div>

          <div class="scoreboard-wrapper">
            <div class="scoreboard">
              <div class="scorewrapper">
                <img src="./images/trophy.png" alt="" />
                <div class="score">
                  <p>Your Score:</p>
                  <p class="point">1000</p>
                </div>
                <img src="./images/trophy.png" alt="" />
              </div>
              <div class="timewrapper">
                <p>Time</p>
                <p class="timeresult"></p>
              </div>
              <div class="share">
                <p>Share to:</p>
                <div class="social flex-h">
                  <a class="btn btn--social btn--facebook flex-c tooltip" title="Let Mark Zuckerberg knows this amazing game">
                    <img src="./images/facebook.png" alt="facebook">
                  </a>
                  <a class="btn btn--social btn--twitter flex-c tooltip" title="Make it Trending Topic">
                    <img src="./images/twitter.png" alt="twitter">
                  </a>
                  <a class="btn btn--social btn--whatsapp flex-c tooltip" title="Your friends and family deserve to know this amazing game">
                    <img src="./images/whatsapp.png" alt="whatsapp" >
                  </a>
                  
                </div>
              </div>
            </div>
          </div>

          <a id="restart" class="btn btn--action flex-c mb tooltip" title="Let's start again">
            <p  class="btn--action-text">play again</p>
            <svg>
              <path
                d="M 209 73 L 43 74 C 109 67 157 75 209 22 Z"
              >
  
            </svg>
          </a>
        </div>
      </div>
    </div>

    <div id="pause-modal" class="pause-modal flex-v">
      <div class="modal-title">Game Paused</div>
      <div class="flex-v">
        <a id="continue-button" class="btn btn--action flex-c mb tooltip" title="Continue the game">
          <p  class="btn--action-text">Continue</p>
          <svg>
            <path
              d="M 209 73 L 43 74 C 109 67 157 75 209 22 Z"
            >

          </svg>
        </a>
        <a id="surrender-button" class="btn btn--action flex-c tooltip" title="NO! You dont want it!">
          <p  class="btn--action-text">Surrender</p>
          <svg>
            <path
              d="M 209 73 L 43 74 C 109 67 157 75 209 22 Z"
            >

          </svg>
        </a>
      </div>
    </div>

    <script type="text/javascript" src="js/timer.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
  </body>
</html>
